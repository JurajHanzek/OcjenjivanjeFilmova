<div class="login-wrap" >
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Prijava</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registracija</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">korisni훾ko ime</label>
					<input id="user" type="text" class="input" autocomplete="off" [(ngModel)]="userCredentials.username" [disabled]="authenticating" 
					placeholder="Unesite korisni훾ko ime" >
				</div>
				<div class="group">
					<label for="pass" class="label">Lozinka</label>
					<input id="pass" type="password" class="input"  placeholder="Unesite lozinku" data-type="password" [(ngModel)]="userCredentials.password" [disabled]="authenticating">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Zapamti me</label>
				</div>
				<div class="group">
					<!--<input type="submit" class="button" value="Sign In">-->

					<button (click)="login()"
                                
                                class="button" type="submit" style="font-weight:bold ;">Prijavi se
                            </button>
				</div>
				<input type="text" [(ngModel)]="log" style="color: red; background-color:rgba(0,0,0,.24); border:none; outline:none; text-align: center; width: 100%;"onfocus="this.blur()" readonly="readonly" >

				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Zaboravljena lozinka?</a>
				</div>
			</div>
			<div class="sign-up-htm" >
				<div class="group">
					<label for="user" class="label">korisni훾ko ime</label>
					<input id="user" autocomplete="off" type="text" class="input" [(ngModel)]="signup.username" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Lozinka</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="signup.password" required>
				</div>
				<div class="group">
					<label  class="label">Ponovite lozinku</label>
					<input id="sd" type="password" class="input" data-type="password"[(ngModel)]="random" required>
				</div>                                                      
				<div class="group">
					<label for="pass" class="label">Ime</label>
					<input id="pass" type="text" class="input" autocomplete="off" [(ngModel)]="signup.firstName" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Prezime</label>
					<input id="pass" type="text" class="input" autocomplete="off" [(ngModel)]="signup.lastName" required>
				</div>
				<div class="group">
					<!--<input type="submit" class="button" value="Sign Up">-->
					<button (click)="signUp()" 
                                
                                class="button" type="submit">REGISTRIRAJ SE
                            </button>
				</div>
				<input type="text" [(ngModel)]="success" style="color: red; background-color:rgba(0,0,0,.24); border:none; outline:none; text-align: center; width: 100%;"onfocus="this.blur()" readonly="readonly" >
				<div class="hr"></div>
			
			</div>
		</div>
	</div>
</div>
