
<div class="login-wrap" >
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ažuriranje</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			
			
			<div class="sign-in-htm" >
                <div class="group">
                    <label for="user" class="label">Naslov</label>
                    <input placeholder={{movie.title}} id="user" autocomplete="off" type="text" class="input" [(ngModel)]="movie.title" required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Godina izlaska</label>
                    <input placeholder={{movie.releaseyear}} id="pass" type="text" class="input"  [(ngModel)]="movie.releaseyear" required>
                </div>
                <div class="group">
                    <label  class="label">Rangiranje</label>
                    <input placeholder={{movie.rated}} id="sd" type="text" class="input" [(ngModel)]="movie.rated" required>
                </div>                                                      
                <div class="group">
                    <label for="pass" class="label">Trailer url</label>
                    <input placeholder={{movie.trailerUrl}} id="pass" type="text" class="input" autocomplete="off" [(ngModel)]="movie.trailerUrl" required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Trajanje filma</label>
                    <input placeholder={{movie.durationMin}} id="pass" type="text" class="input" autocomplete="off" [(ngModel)]="movie.durationMin" required>
                </div>
                <div class="group">
                    <!--<input type="submit" class="button" value="Sign Up">-->
                    <button
                    (click)="update()"
                                class="button" type="submit">Ažuriraj
                            </button>
                </div>
                 <input type="text" [(ngModel)]="success" style="color: red; background-color:rgba(0,0,0,.24); border:none; outline:none; text-align: center; width: 100%;"onfocus="this.blur()" readonly="readonly" >
                <div class="hr"></div>
            
            </div>
		</div>
	</div>
</div>
